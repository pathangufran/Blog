<!-- blog/templates/blog/post_list.html -->
{% extends 'info/base.html' %}

{% block content %}
  <h1 class="mt-4 mb-4">Latest Blog Posts</h1>
  {% for post in posts %}
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p class="card-text">{{ post.content|truncatechars:150 }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
